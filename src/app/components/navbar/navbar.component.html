<nav>
  <div class="Flex JCSpaceBetween AICenter">
    <a *ngIf="!goBackLink" routerLink="/" id="brand">
      <img height="40" src="assets/logo-min.png" />
    </a>
    <a id="voltar" class="Link" *ngIf="goBackLink" [routerLink]="goBackLink">
      <img height="12" src="/assets/back.svg" />
      <span>Voltar</span>
    </a>
    <div *ngIf="user && !isProfilePage" class="Thumbnail">
      <img height="40" width="40" src="assets/{{user.thumbnail}}" (click)="openFloatMenu=!openFloatMenu" />
      <div *ngIf="openFloatMenu" class="OptionsFloat">
        <a routerLink="/perfil">Perfil</a>
        <a (click)="logout()">Sair</a>
      </div>
      <div [class.active]="openFloatMenu" class="Outside" (click)="openFloatMenu=false"></div>
    </div>
    <a class="Link" *ngIf="isProfilePage" (click)="logout()">
      <span>Sair</span>
    </a>
  </div>
</nav>
