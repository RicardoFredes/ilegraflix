<section class="Section">
  <h3>{{ title }}</h3>
  <div class="CommentForm Flex">
    <div class="Avatar">
      <img src="/assets/{{ user.thumbnail }}" height="40" />
    </div>
    <form (ngSubmit)="onSubmit()" #commentForm="ngForm">
      <input [(ngModel)]="text" class="Input" type="text" name="text" placeholder="Escrever comentÃ¡rio" />
      <div class="TextRight">
        <button type="reset" class="Button ButtonWhite ButtonSmall">Cancelar</button>
        <button type="submit" class="Button ButtonSecondary ButtonSmall ML8">Enviar</button>
      </div>
    </form>
  </div>
  <app-comment *ngFor="let comment of comments" [comment]="comment"></app-comment>
</section>
