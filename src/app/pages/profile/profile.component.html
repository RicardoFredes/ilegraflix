<app-navbar [isProfilePage]="true"></app-navbar>
<section *ngIf="user" class="Section TextCenter Profile">
  <div class="Avatar">
    <img src="/assets/{{ user.thumbnail }}" height="120" />
  </div>
  <h2>{{ user.name }}</h2>
  <div class="Text">{{ user.email }}</div>
</section>
<section *ngIf="movies">
  <app-movie-list [movies]="movies"></app-movie-list>
</section>
